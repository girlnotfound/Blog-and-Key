<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog and Key</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>

    <div class="container">
        <img src="./assets/images/blog-and-key-graphic.png" alt="Blog and Key Graphic">
    </div>
    <div class="form">
        <h1>What's On Your Mind?</h1>
        <form>
            <h2> Username: </h2>
                <input user="username" id="username" />
            <h3> Title </h3>
                <input title="title" id="title" />
            <br>
                <textarea id="textarea" placeholder="Tell Me Everything"></textarea>
            <br>
                <button id="submit">Submit</button>
        </form>
    </div>

</body>
</html>
