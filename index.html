<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog and Key</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

<header>
    <h1>Blog and Key</h1>
        <nav>
            <!-- light mode/dark mode theme switcher toggle -->
            <label class="switch">
                <input type="checkbox" id="theme-switcher">
                <span class="slider round"></span>
            </label>
        </nav>
</header>

<!-- left section -->
<div class="split left">
    <section class="centered">
        <img src="./assets/images/blog-and-key-graphic.png" alt="Blog and Key Graphic">
    </section>
</div>

<!-- right section -->
<div class="split right">
    <section class="form">
        <h2>What's On Your Mind?</h2>
            <!-- form field for user to enter username, title and blog content -->
            <form id="information">
                <label for="user"> Username:</label>
                    <input type="text" id="username" name="user" />
                <label for="title"> Title: </label>
                    <input type="text" id="title" name="title" />
                <br>
                    <textarea id="content" placeholder="Tell Me Everything!"></textarea>
                <br>
                    <button type="submit" id="submit"> Submit</button>
            </form>
    </section>
</div>

<script src="./assets/js/form.js"></script>
<script src="./assets/js/logic.js"></script>

</body>
</html>
